      #   run: |
      #     VERSION=$(grep -o 'VERSION = ".*"' go_chrometrace.go | cut -d '"' -f 2)
      #     echo "VERSION=$VERSION" >> $GITHUB_ENV

      # - name: Validate version matches tag
      #   run: |
      #     if [ "v$VERSION" != "${{ github.event.release.tag_name }}" ]; then
      #       echo "Version mismatch! VERSION=$VERSION, TAG=${{ github.event.release.tag_name }}"
      #       exit 1
      #     fi

      - name: Build package
        run: go build -v ./...

      - name: Publish distribution ðŸ“¦ to pkg.go.dev
        if: startsWith(github.event.ref, 'refs/tags') || github.event_name == 'release'
        run: GOPROXY=proxy.golang.org go list -m github.com/niteshKrr/ginup@${{ github.event.release.tag_name }}

